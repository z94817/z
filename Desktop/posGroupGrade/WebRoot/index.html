<!DOCTYPE html>
<html>
  <head>
    <title>博多Pos组KPI考核</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/posClient.js"></script>
	<!-- <style type="text/css">
		div{border: 1px solid;red}
	</style> -->
  </head>
  <body background="img/cli-background.jpg" ng-app="posCli" ng-controller="posClient" ng-init="findSubCompany()">
  <div class="container">
	  <div class="row">
	  	<div class="col-xs-7" style="margin-top: 24px">
	  		<font size="5" style="font-family: STHupo;"><b>Pos组KPI考核</b></font>
	  	</div>
	  	<div class="col-xs-5">
	  		<img src="img/logo-header.png">
	  	</div>
	  </div>
	  <div class="dropdown" style="margin-top: 20px">
	  	<div class="row" style="text-align: center;">
	  		<h3 style="font-family: STHupo;">请选择公司名称</h3>
	  	</div>
	  	<select ng-change="findPosUser()" ng-model="index" id="sel" class="form-control">
		  	<option ng-repeat="subcompany in subcompanys" value="{{$index}}">{{subcompany.cId}}-{{subcompany.cName}}</option>
	  	</select>
	  </div>
  <form>
  <div ng-if="index!=null">
  <h2 style="font-family: STHupo;">请为以下员工打分</h2>
	  <div id="main"  ng-repeat="user in users">
	  <hr style=" height:2px;border:none;border-top:2px dotted #185598;" />
	  	<div class="row">
		  	<div class="col-sm-6" style="text-align: center;">
		  		<img src="{{user.uImg}}" width="120px" height="170px">
		  	</div>
		  	<div class="col-sm-6" style="text-align: center;">
		  		<h2 style="font-family: STHupo;">姓名：{{user.uName}}<br>职位：{{user.uWork}}</h2>
		  	</div>
	  	</div>
	  	<div class="row">
		  	<div class="col-sm-6">
		  		<h4 style="font-family: STHupo;">1：该员工的服务态度</h4>
		  	</div>
		  	<div class="col-sm-6">
		  		<input ng-change="check()" ng-model="items[$index].pIndexAttitude" name="pPx1" min="0" max="100" type="number" placeholder="请输入0~100,100为满分" style="margin-top: 20px" class="form-control">
		  	</div>
	  	</div>
	  	<div class="row">
		  	<div class="col-sm-6">
		  		<h4 style="font-family: STHupo;">2：该员工处理问题的及时性</h4>
		  	</div>
		  	<div class="col-sm-6">
		  		<input ng-change="check()" ng-model="items[$index].pIndexTime" name="pPx2" min="0" max="100" type="number" placeholder="请输入0~100,100为满分" style="margin-top: 20px" class="form-control">
		  	</div>
	  	</div>
	  	<div class="row">
		  	<div class="col-sm-6">
		  		<h4 style="font-family: STHupo;">3：该员工处理问题的正确率</h4>
		  	</div>
		  	<div class="col-sm-6">
		  		<input ng-change="check()" ng-model="items[$index].pIndexCorrect" name="pPx3" min="0" max="100" type="number" placeholder="请输入0~100,100为满分" style="margin-top: 20px" class="form-control">
		  		
		  	</div>
	  	</div>
	  	</div>
	  	<hr style=" height:2px;border:none;border-top:2px dotted #185598;" />
	  	<div class="row">
		  	<div class="col-sm-6">
		  		<h3 style="font-family: STHupo;">意见及建议</h3>
		  	</div>
		  	<div class="col-sm-6" style="margin-bottom: 20px">
			        <input type="text" ng-model="$parent.note" placeholder="请畅所欲言" class="form-control">
		  	</div>
	  	</div>
	  	<font ng-if="flag" style="color: red;">*评分填写100以内并且完整才可以提交哦</font>
	  	<button ng-click="submit()" ng-disabled="flag" style="width: 100%; margin-bottom: 20px" class="btn btn-primary">点我提交</button>
  	</div>
  	</form>
  </div>
  </body>
</html>
